<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="regcss.css">
</head>
<body>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      
      <input id="username" type="text" onkeyup="Checkuser()" placeholder="Username">
      <input id="fullname" type='text' onkeyup="Checkfullname()" placeholder="full name">
      <input id="email" type="text" onkeyup="Checkmail()" placeholder="E-mail">
      <input id="password" type="text" onkeyup="Checkpassword()" placeholder="Password">
      <input id="password2" type="text" onkeyup="passMatch()" placeholder="Retype password">
      
      <form action="profile.html" method="get" target="_blank">
      <input type="submit"  name="signup_submit" onclick="savelocalstorage();" value="Sign me up" >
      </form>
      <h5 id='caution'> </h5>
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      
      <button class="social-signin facebook">Log in with facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
<script src='regjs.js'></script>
</body>
</html>
